        <script language="JavaScript">

    
            function limpar()
            {
                document.getElementById("txtnum1").focus();

            function adicao()
            {
                var num1=document.getElementById("txtnum1").value;
                var num2=document.getElementById("txtnum2").value;
                var result;

                if(isNaN(num1))
                    {
                        window.alert("Digite somente valores numéricos!");
                        document.getElementById("txtnum1").value="";
                        document.getElementById("txtnum1").focus();
                    }

                else if(isNaN(num2))
                    {
                        window.alert("Digite somente valores numéricos!");
                        document.getElementById("txtnum2").value="";
                        document.getElementById("txtnum2").focus();
                    }
                else 
                    {
                        num1=parseFloat(num1);
                        num2=parseFloat(num2);
                        result=num1+num2;
                        document.getElementById("txtresult").value=result;
                    }
            }

            {

                var num1=document.getElementById("txtnum1").value;

                if(isNaN(num1))

    <body>
        <form>
            <p>Calculadora</p>
            <div id="calculadora">
